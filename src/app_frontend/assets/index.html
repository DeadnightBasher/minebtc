<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineBTC</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
</head>
<body>

    <img src="banner.png" alt="Banner" class="banner"> <!-- Banner Image -->

    <div class="container"> 
        <!-- Left Side (Main Content) -->
        <div class="left-section">
            <h1>Welcome to MineBTC</h1>

            <div class="button-container">
                <button id="fetchDataBtn" onclick="fetchBackendData()">Fetch Data</button>
                <button id="loadVideoBtn" onclick="loadCatVideo()">Load Space Enemy</button>
            </div>

            <p id="result">Click a button to perform an action.</p>

            <div id="media-container">
                <img id="bjornImage" src="bjorn.jpg" alt="Bjorn" class="bottom-image">
            </div>
        </div>

        <!-- Right Side (Buttons and Inputs) -->
        <div class="right-section">
            <h2>Control Panel</h2>

            <!-- Login Button -->
            <button id="loginButton">Login with Internet Identity</button>
            <p id="principal"></p>

            <!-- Hidden Text Fields and Buttons (shown after login) -->
            <div id="authFields" class="hidden">
                <input type="text" id="inputField1" placeholder="Enter da name">
                <button id="actionButton1">Submit</button>  
                <input type="text" id="userIdField" readonly>
                <input type="text" id="userNameField" readonly>
            </div>
        </div>
    </div>

    <script src="script.js"></script> <!-- Regular script -->
    <script type="module" src="login.js"></script> <!-- Module script -->

</body>
</html>
